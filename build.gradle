plugins {
    id 'org.kordamp.gradle.build-scan' version '0.16.0'
    id 'org.kordamp.gradle.project'    version '0.16.0'
    id 'org.kordamp.gradle.bintray'    version '0.16.0'
    id 'org.kordamp.gradle.plugin'     version '0.16.0' apply false
}

buildScan {
    termsOfServiceAgree = 'yes'
}

if (!project.hasProperty('bintrayUsername')) ext.bintrayUsername = '**UNDEFINED**'
if (!project.hasProperty('bintrayApiKey'))   ext.bintrayApiKey   = '**UNDEFINED**'

config {
    release = (rootProject.findProperty('release') ?: false).toBoolean()

    info {
        name          = rootProject.name
        vendor        = 'Kordamp'
        description   = 'A collection of opinionated Gradle plugins'
        inceptionYear = '2018'
        tags          = ['project', 'configuration']

        links {
            website      = "https://github.com/aalmiray/${rootProject.name}"
            issueTracker = "https://github.com/aalmiray/${rootProject.name}/issues"
            scm          = "https://github.com/aalmiray/${rootProject.name}.git"
        }

        specification {
            enabled = false
        }

        implementation {
            enabled = false
        }

        people {
            person {
                id    = 'aalmiray'
                name  = 'Andres Almiray'
                roles = ['developer']
            }
        }
    }

    javadoc {
        enabled = false
    }

    groovydoc {
        enabled        = true
        replaceJavadoc = true
        options {
            link 'https://docs.gradle.org/4.0/javadoc/', 'org.gradle.'
        }
    }

    licensing {
        licenses {
            license {
                id = 'Apache-2.0'
            }
        }
    }

    bintray {
        credentials {
            username = project.bintrayUsername
            password = project.bintrayApiKey
        }
        repo    = 'kordamp'
        userOrg = 'aalmiray'
        name    = rootProject.name
    }
}

allprojects {
    apply plugin: 'idea'

    repositories {
        jcenter()
        maven {  url 'https://plugins.gradle.org/m2/' }
        flatDir { dir rootProject.file('libraries') }
    }

    dependencyUpdates.resolutionStrategy = {
        componentSelection { rules ->
            rules.all { selection ->
                boolean rejected = ['alpha', 'beta', 'rc', 'cr'].any { qualifier ->
                    selection.candidate.version ==~ /(?i).*[.-]${qualifier}[.\d-]*/
                }
                if (rejected) {
                    selection.reject('Release candidate')
                }
            }
        }
    }
}

subprojects {
    if (project.name.endsWith('-plugin')) {
        apply plugin: 'groovy'
        apply plugin: 'org.kordamp.gradle.plugin'

        config {
            info {
                description = project.project_description
            }

            bintray { enabled = true }

            plugin {
                enabled             = true
                id                  = project.pluginId
                implementationClass = project.pluginImplementationClass
            }
        }

        normalization {
            runtimeClasspath {
                ignore('/META-INF/MANIFEST.MF')
            }
        }

        dependencies {
            compile gradleApi()

            testCompile("org.spockframework:spock-core:$spockVersion") {
                exclude group: 'org.codehaus.groovy'
            }
        }

        compileGroovy {
            sourceCompatibility = project.sourceCompatibility
            targetCompatibility = project.targetCompatibility
        }

        task publishRelease(dependsOn: [bintrayUpload, publishPlugins]) {}
    }
}
