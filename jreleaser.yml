project:
  name: kordamp-gradle-plugins
  description: A collection of opinionated Gradle plugins
  longDescription: |
    This project provides a set of Gradle plugins that follow an opinionated way to build Java, Groovy, Scala or Kotlin projects.
    The conventions defined by these plugins closely follow common practices observed in many Open Source projects.
  links:
    homepage: https://kordamp.org/kordamp-gradle-plugins
  authors:
    - Andres Almiray
  license: Apache-2.0
  inceptionYear: 2018

release:
  github:
    branch: master
    overwrite: true
    milestone:
      name: '{{projectVersion}}'
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      extraProperties:
        categorizeScopes: true
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 120
      categories:
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'merge'
        contributors:
          - 'GitHub'
      replacers:
        - search: 'deps: '

announce:
  twitter:
    active: RELEASE
    status: üöÄ {{projectName}} {{projectVersion}} has been released! {{releaseNotesUrl}}
  mastodon:
    active: RELEASE
    host: https://mastodon.social
    status: üöÄ {{projectName}} {{projectVersion}} has been released! {{releaseNotesUrl}}
