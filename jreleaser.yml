project:
  name: kordamp-gradle-plugins
  description: A collection of opinionated Gradle plugins
  longDescription: |
    This project provides a set of Gradle plugins that follow an opinionated way to build Java, Groovy, Scala or Kotlin projects.
    The conventions defined by these plugins closely follow common practices observed in many Open Source projects.
  website: https://kordamp.org/kordamp-gradle-plugins/
  authors:
    - Andres Almiray
  license: Apache-2.0

release:
  github:
    branch: master
    username: aalmiray
    overwrite: true
    milestone:
      name: '{{projectVersion}}'
    changelog:
      sort: DESC
      formatted: ALWAYS
      change: '- {{commitShortHash}} {{commitTitle}}'
      labelers:
        - label: 'feature'
          title: 'Resolves #'
          body: 'Resolves #'
        - label: 'issue'
          title: 'Fixes #'
          body: 'Fixes #'
        - label: 'issue'
          title: 'Relates to #'
          body: 'Relates to #'
        - label: 'task'
          title: '[chore]'
      categories:
        - title: 'ðŸš€ Features'
          labels:
            - 'feature'
        - title: 'âœ… Issues'
          labels:
            - 'issue'
        - title: 'ðŸ§° Tasks'
          labels:
            - 'task'
      replacers:
        - search: '\[chore\] '
          replace: ''

announce:
  twitter:
    active: release
